{% extends "main.html" %}

{% block page_content %}

        <div>

            <h3>Автор: {{ authors.name | linebreaks }}</h3>
            
        {% for b in libitems %}

            <div>

                <div>

                    <p>Название: {{ b.title }}    Язык: {{ b.language }}</p>

                    <p>Написано: {{ b.written_date }}</p>

                    <p>Страниц: {{ b.pages_num }}</p>

                </div>

            </div>

        {% endfor %}

        </div>

{% endblock %}
